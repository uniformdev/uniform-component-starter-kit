$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: text
name: Text
icon: format-heading
parameters:
  - id: text
    name: Text
    type: text
    typeConfig: null
    localizable: true
  - id: tag
    name: HTML Tag
    type: dex-segmented-control-parameter
    typeConfig:
      options:
        - key: H1
          value: h1
        - key: H2
          value: h2
        - key: P
          value: p
        - key: Span
          value: span
      required: true
      defaultValue: span
  - id: 4fa3aa01-1d60-4c4d-ace3-c68c833126b3
    name: Presentation Settings
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - size
        - color
        - weight
        - font
        - transform
        - decoration
        - letterSpacing
        - alignment
        - lineCountRestrictions
  - id: size
    name: Size
    type: dex-segmented-control-parameter
    typeConfig:
      options:
        - key: Base
          value: base
        - key: LG
          value: lg
        - key: XL
          value: xl
        - key: 2XL
          value: 2xl
        - key: 3XL
          value: 3xl
        - key: 4XL
          value: 4xl
        - key: 5XL
          value: 5xl
        - key: 6XL
          value: 6xl
        - key: 7XL
          value: 7xl
      defaultValue: {}
      withViewPort: true
  - id: color
    name: Color
    type: dex-color-palette-parameter
    typeConfig:
      allowColors: []
      selectedGroup: text
      allowThemeColors: []
  - id: weight
    name: Weight
    type: dex-segmented-control-parameter
    typeConfig:
      options:
        - key: Normal
          value: normal
        - key: Medium
          value: medium
        - key: Bold
          value: bold
        - key: Extrabold
          value: extrabold
      defaultValue: normal
  - id: font
    name: Font
    type: dex-token-selector-parameter
    typeConfig:
      selectedTokenType: font
  - id: transform
    name: Transform
    type: dex-segmented-control-parameter
    typeConfig:
      options:
        - key: Uppercase
          value: uppercase
        - key: Lowercase
          value: lowercase
        - key: Capitalize
          value: capitalize
  - id: decoration
    name: Decoration
    type: dex-segmented-control-parameter
    typeConfig:
      options:
        - key: Underline
          value: underline
        - key: Overline
          value: overline
        - key: Line Through
          value: line-through
  - id: letterSpacing
    name: Letter Spacing
    type: dex-segmented-control-parameter
    typeConfig:
      options:
        - key: Tighter
          value: tighter
        - key: Tight
          value: tight
        - key: Wide
          value: wide
        - key: Wider
          value: wider
  - id: alignment
    name: Alignment
    type: dex-segmented-control-parameter
    typeConfig:
      options:
        - key: Left
          value: left
        - key: Center
          value: center
        - key: Right
          value: right
  - id: lineCountRestrictions
    name: Line Count Restrictions
    type: dex-slider-control-parameter
    typeConfig:
      step: 1
      type: custom
      units: px
      options:
        - key: none
          value: none
        - key: '1'
          value: '1'
        - key: '2'
          value: '2'
        - key: '3'
          value: '3'
        - key: '4'
          value: '4'
        - key: '5'
          value: '5'
        - key: '6'
          value: '6'
      maxValue: 10
      minValue: 0
      withViewPort: false
