$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: richText
name: Rich Text
icon: format-text
parameters:
  - id: text
    name: Text
    type: richText
    typeConfig:
      elements:
        builtIn:
          - h1
          - h2
          - h3
          - h4
          - h5
          - h6
          - unorderedList
          - orderedList
          - link
          - quote
          - code
          - variable
          - asset
      required: false
      formatting:
        builtIn:
          - bold
          - italic
          - underline
          - strikethrough
          - code
          - superscript
          - subscript
    localizable: true
  - id: 4fa3aa01-1d60-4c4d-ace3-c68c833126b3
    name: Presentation Settings
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - color
        - font
        - lineCountRestrictions
  - id: color
    name: Color
    type: dex-color-palette-parameter
    typeConfig:
      allowColors: []
      selectedGroup: text
      allowThemeColors: []
  - id: font
    name: Font
    type: dex-token-selector-parameter
    typeConfig:
      selectedTokenType: font
  - id: lineCountRestrictions
    name: Line Count Restrictions
    type: dex-slider-control-parameter
    typeConfig:
      step: 1
      type: custom
      units: px
      options:
        - key: none
          value: none
        - key: '1'
          value: '1'
        - key: '2'
          value: '2'
        - key: '3'
          value: '3'
        - key: '4'
          value: '4'
        - key: '5'
          value: '5'
        - key: '6'
          value: '6'
      maxValue: 10
      minValue: 0
