      min: 0
  - id: linksAlignment
    name: Links Alignment
    type: tp-horizontal-align-parameter
    helpText: ''
    typeConfig: null
  - id: group_global
    name: Global
    type: group
    typeConfig:
      collapsed: false
      childrenParams:
        - theme
        - primaryFont
        - favicon
  - id: theme
    name: Theme
    type: tp-set-up-theme-parameter
    helpText: ''
