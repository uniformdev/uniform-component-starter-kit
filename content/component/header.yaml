        - text: Rubik
          value: rubik
        - text: DM Mono
          value: dm_mono
        - text: Farro
          value: farro
        - text: Damion
          value: damion
        - text: Advent Pro
          value: advent_pro
        - text: Asap
          value: asap
        - text: Antonio
          value: antonio
        - text: Maven Pro
          value: maven_pro
        - text: Lexend Giga
          value: lexend_giga
        - text: Metrophobic
          value: metrophobic
  - id: favicon
    name: Favicon
    type: asset
    helpText: ''
    typeConfig:
      max: 1
      min: 0
  - id: syntheticGap
    name: Synthetic Gap
    type: tp-slider-parameter
    helpText: Manage spacing between components on the page
    typeConfig:
      step: 1
      type: custom
      unit: px
      options:
        - label: None
          value: None
        - label: Small
          value: Small
        - label: Medium
          value: Medium
        - label: Large
          value: Large
