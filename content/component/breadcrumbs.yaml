# yaml-language-server: $schema=<https://uniform.app/schemas/json-schema/component-definition/v1.json>
$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: breadcrumbs
name: Breadcrumbs
icon: list-tree
parameters:
  - id: displayName
    name: Display Name
    type: text
    typeConfig: null
    localizable: true
  - id: separator
    name: Separator
    type: dex-segmented-control-parameter
    typeConfig:
      options:
        - key: Chevron
          value: chevron
        - key: Slash
          value: slash
      defaultValue: chevron
  - id: links
    name: Links
    type: $block
    typeConfig:
      allowedTypes:
        - breadcrumbLink
  - id: 4fa3aa01-1d60-4c4d-ace3-c68c833126b3
    name: Presentation Settings
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - alignment
        - size
        - color
        - weight
        - font
        - transform
        - decoration
        - letterSpacing
        - backgroundColor
        - spacing
  - id: size
    name: Size
    type: dex-segmented-control-parameter
    typeConfig:
      options:
        - key: Base
          value: base
        - key: XL
          value: xl
        - key: 2XL
          value: 2xl
        - key: 4XL
          value: 4xl
        - key: 5XL
          value: 5xl
        - key: 7XL
          value: 7xl
      withViewPort: false
  - id: color
    name: Color
    type: dex-color-palette-parameter
    typeConfig:
      allowColors: []
      selectedGroup: text
      allowThemeColors: []
  - id: font
    name: Font
    type: dex-token-selector-parameter
    typeConfig:
      selectedTokenType: font
  - id: transform
    name: Transform
    type: dex-segmented-control-parameter
    typeConfig:
      options:
        - key: Uppercase
          value: uppercase
        - key: Lowercase
          value: lowercase
        - key: Capitalize
          value: capitalize
