parameters:
  - id: group_content
    name: Content
    type: group
    typeConfig:
      collapsed: false
      childrenParams:
        - eyebrowText
        - title
        - titleStyle
        - description
  - id: eyebrowText
    name: 'Eyebrow Text '
    type: text
    typeConfig: null
    localizable: true
  - id: title
    name: Title
    type: text
    typeConfig:
      required: false
      multiline: true
      linesCount: '3'
    localizable: true
  - id: titleStyle
    name: Title Style
    type: tp-title-style-parameter
    typeConfig: null
  - id: description
    name: Description
    type: text
    typeConfig:
      required: false
      multiline: true
      linesCount: '6'
    localizable: true
  - id: group_primaryCta
    name: Primary CTA
    type: group
    typeConfig:
      childrenParams:
        - primaryButtonCopy
        - primaryButtonLink
        - primaryButtonStyle
        - primaryButtonAnimationType
  - id: primaryButtonCopy
    name: Primary Button Copy
    type: text
    typeConfig: null
    localizable: true
  - id: primaryButtonLink
    name: Primary Button Link
    type: link
    typeConfig: null
  - id: primaryButtonStyle
    name: Primary Button Style
    type: tp-button-style-parameter
    typeConfig: null
  - id: primaryButtonAnimationType
    name: Primary Button Animation Type
    type: select
    typeConfig:
      options:
        - text: Fade-In
          value: fadeIn
        - text: Fly-In
          value: flyIn
  - id: group_secondaryCta
    name: Secondary CTA
    type: group
    typeConfig:
      childrenParams:
        - secondaryButtonCopy
        - secondaryButtonLink
        - secondaryButtonStyle
        - secondaryButtonAnimationType
  - id: secondaryButtonCopy
    name: Secondary Button Copy
    type: text
    typeConfig:
      required: false
    localizable: true
  - id: secondaryButtonLink
    name: Secondary Button Link
    type: link
    typeConfig: null
  - id: secondaryButtonStyle
    name: Secondary Button Style
    type: tp-button-style-parameter
    typeConfig: null
  - id: secondaryButtonAnimationType
    name: Secondary Button Animation Type
    type: select
    typeConfig:
      options:
        - text: Fade-In
          value: fadeIn
        - text: Fly-In
          value: flyIn
  - id: group_presentationSettings
    name: Presentation Settings
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - textColorVariant
  - id: textColorVariant
    name: Text Color Variant
    type: select
    typeConfig:
      options:
        - text: Dark
          value: Dark
        - text: Light
          value: Light
