# yaml-language-server: $schema=<https://uniform.app/schemas/json-schema/component-definition/v1.json>
$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: imageGallery
name: Image Gallery
icon: image
parameters:
  - id: displayName
    name: Display Name
    type: text
    typeConfig: null
    localizable: true
  - id: aspectRatio
    name: Aspect Ratio
    type: dex-segmented-control-parameter
    typeConfig:
      options:
        - key: '1:1'
          value: square
        - key: '16:9'
          value: video
      defaultValue: square
  - id: items
    name: Items
    type: asset
    typeConfig: {}
    localizable: true
  - id: 9f8178c3-539f-4a1e-8a4e-71bfcedfe223
    name: Presentation Settings
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - backgroundColor
        - spacing
        - border
        - fluidContent
        - fullHeight
  - id: backgroundColor
    name: Background Color
    type: dex-color-palette-parameter
    typeConfig: null
  - id: spacing
    name: Spacing
    type: dex-space-control-parameter
    typeConfig:
      type: dimensions
      defaultValue: {}
      selectedGroup: container
  - id: border
    name: Border
    type: dex-token-selector-parameter
    typeConfig:
      selectedTokenType: border
  - id: fluidContent
    name: Fluid Content
    type: checkbox
    typeConfig: null
  - id: fullHeight
    name: Full Height
    type: checkbox
    typeConfig: null
categoryId: 096fd5ed-5e2a-4bfa-834b-fb805d1d1ce9
previewImageUrl: >-
  https://res.cloudinary.com/uniform-demos/image/upload/csk-v-next/baseline/preview-images/image-gallery.jpg
useTeamPermissions: true
slots:
  - id: imageGalleryItems
    name: Image Gallery Items
    allowedComponents:
      - image
    allowAllComponents: false
    inheritAllowedComponents: false
    patternsInAllowedComponents: true
titleParameter: displayName
thumbnailParameter: items
canBeComposition: false
created: '2025-01-29T10:47:02.546142+00:00'
updated: '2025-02-11T12:48:34.252344+00:00'
