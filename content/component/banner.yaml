$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: banner
name: Banner
icon: image-text
parameters:
  - id: displayName
    name: Display Name
    type: text
    typeConfig: null
    localizable: true
  - id: contentAlignment
    name: Content Alignment
    type: dex-segmented-control-parameter
    typeConfig:
      options:
        - key: Left
          value: left
        - key: Center
          value: center
        - key: Right
          value: right
      defaultValue: center
  - id: iconColor
    name: Icon Color
    type: dex-color-palette-parameter
    typeConfig: null
  - id: floating
    name: Floating
    type: checkbox
    helpText: When checked, will  position the Banner as floating over the content
    typeConfig: null
  - id: 9f8178c3-539f-4a1e-8a4e-71bfcedfe223
    name: Presentation Settings
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - backgroundColor
        - spacing
        - border
        - fluidContent
  - id: backgroundColor
    name: Background Color
    type: dex-color-palette-parameter
    typeConfig: null
  - id: spacing
    name: Spacing
    type: dex-space-control-parameter
    typeConfig:
      type: dimensions
      defaultValue: {}
      selectedGroup: container
  - id: border
    name: Border
    type: dex-token-selector-parameter
    typeConfig:
      selectedTokenType: border
  - id: fluidContent
    name: Fluid Content
    type: checkbox
    typeConfig: null
categoryId: 096fd5ed-5e2a-4bfa-834b-fb805d1d1ce9
previewImageUrl: >-
  https://res.cloudinary.com/uniform-demos/image/upload/csk-v-next/baseline/preview-images/banner-default.jpg
useTeamPermissions: true
slots:
  - id: bannerContent
    name: Banner Content
    allowedComponents:
      - richText
      - text
      - container
      - button
    allowAllComponents: false
    inheritAllowedComponents: false
    patternsInAllowedComponents: false
titleParameter: displayName
canBeComposition: false
