$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: gridItem
name: Grid Item
icon: layout-grid
parameters:
  - id: title
    name: Title
    type: text
    helpText: Used just to display Title Parameter
    typeConfig:
      required: false
    localizable: true
  - id: columnStart
    name: Column Start
    type: tp-slider-parameter
    helpText: Use this to make an element start at the nth grid line
    typeConfig:
      step: 1
      type: custom
      unit: px
      options:
        - label: None
          value: none
        - label: '1'
          value: '1'
        - label: '2'
          value: '2'
        - label: '3'
          value: '3'
        - label: '4'
          value: '4'
        - label: '5'
          value: '5'
        - label: '6'
          value: '6'
        - label: '7'
          value: '7'
        - label: '8'
          value: '8'
        - label: '9'
          value: '9'
        - label: '10'
          value: '10'
        - label: '11'
          value: '11'
        - label: '12'
          value: '12'
      maxValue: 10
      minValue: 0
  - id: columnSpan
    name: Column Span
    type: tp-slider-parameter
    helpText: Use this parameter to set number of columns item should span
    typeConfig:
      step: 1
      type: custom
      unit: px
      options:
        - label: '1'
          value: '1'
        - label: '2'
          value: '2'
        - label: '3'
          value: '3'
        - label: '4'
          value: '4'
        - label: '5'
          value: '5'
        - label: '6'
          value: '6'
        - label: '7'
          value: '7'
        - label: '8'
          value: '8'
        - label: '9'
          value: '9'
        - label: '10'
          value: '10'
        - label: '11'
          value: '11'
        - label: '12'
          value: '12'
      maxValue: 10
      minValue: 0
  - id: rowStart
    name: Row Start
    type: tp-slider-parameter
    helpText: ''
    typeConfig:
      step: 1
      type: custom
      unit: px
      options:
        - label: None
          value: None
        - label: '1'
          value: '1'
        - label: '2'
          value: '2'
        - label: '3'
          value: '3'
        - label: '4'
          value: '4'
        - label: '5'
          value: '5'
        - label: '6'
          value: '6'
      maxValue: 10
      minValue: 0
  - id: rowSpan
    name: Row Span
    type: tp-slider-parameter
    helpText: Use this parameter to set number of row item should span
    typeConfig:
      step: 1
      type: custom
      unit: px
      options:
        - label: '1'
          value: '1'
        - label: '2'
          value: '2'
        - label: '3'
          value: '3'
        - label: '4'
          value: '4'
        - label: '5'
          value: '5'
        - label: '6'
          value: '6'
      maxValue: 10
      minValue: 0
