# yaml-language-server: $schema=<https://uniform.app/schemas/json-schema/component-definition/v1.json>
$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: coveo-resultListItem
name: Result List Item
icon: shape-square
parameters:
  - id: group_cta
    name: CTA
    type: group
    typeConfig:
      collapsed: false
      childrenParams:
        - buttonLink
        - buttonStyle
        - buttonCopy
        - buttonAnimationType
  - id: buttonLink
    name: Button Link
    type: link
    helpText: ''
    typeConfig:
      linkTypes:
        tel: false
        email: false
  - id: buttonStyle
    name: Button Style
    type: tp-button-style-parameter
    helpText: ''
    typeConfig: null
  - id: buttonCopy
    name: Button Copy
    type: text
    helpText: ''
    typeConfig: null
  - id: buttonAnimationType
    name: Button Animation Type
    type: select
    helpText: ''
    typeConfig:
      options:
        - text: Fade-In
          value: fadeIn
        - text: Fly-In
          value: flyIn
  - id: group_badge
    name: Badge
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - badgeSize
        - badgeStyle
  - id: badgeSize
    name: Badge Size
    type: select
    helpText: ''
    typeConfig:
      options:
        - text: Large
          value: lg
        - text: Medium
          value: md
        - text: Small
          value: sm
        - text: Extra small
          value: xs
  - id: badgeStyle
    name: Badge Style
    type: tp-badge-style-parameter
    helpText: ''
    typeConfig: null
  - id: group_description
    name: Description
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - lineCountRestriction
  - id: lineCountRestriction
    name: Line Count Restriction
    type: tp-slider-parameter
    helpText: ''
    typeConfig:
      step: 1
      type: custom
      unit: px
      options:
        - label: None
          value: None
        - label: '1'
          value: '1'
        - label: '2'
          value: '2'
        - label: '3'
          value: '3'
        - label: '4'
          value: '4'
        - label: '5'
          value: '5'
        - label: '6'
          value: '6'
      maxValue: 10
      minValue: 0
  - id: group_imageSettings
    name: Image Settings
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - objectFit
        - overlayColor
        - overlayOpacity
  - id: objectFit
    name: Object Fit
    type: select
    helpText: ''
    typeConfig:
      options:
        - text: Contain
          value: contain
        - text: Cover
          value: cover
        - text: Fill
          value: fill
        - text: None
          value: none
  - id: overlayColor
    name: Overlay Color
    type: tp-color-style-parameter
    helpText: ''
    typeConfig: null
  - id: overlayOpacity
    name: Overlay Opacity
    type: tp-slider-parameter
    helpText: ''
    typeConfig:
      step: 10
      type: steps
      unit: px
      units: '%'
      options: []
      maxValue: 100
      minValue: 0
  - id: group_presentationSettings
    name: Presentation Settings
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - textColorVariant
  - id: textColorVariant
    name: Text Color Variant
    type: select
    helpText: ''
    typeConfig:
      options:
        - text: Dark
          value: Dark
        - text: Light
          value: Light
  - id: group_animationSettings
    name: Animation Settings
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - animationType
        - duration
        - delay
        - animationPreview
  - id: animationType
    name: Animation Type
    type: select
    helpText: ''
    typeConfig:
      options:
        - text: Fade-In
          value: fadeIn
        - text: Fly-In
          value: flyIn
  - id: duration
    name: Duration
    type: select
    helpText: ''
    typeConfig:
      options:
        - text: Slow
          value: slow
        - text: Medium
          value: medium
        - text: Fast
          value: fast
  - id: delay
    name: Delay
    type: select
    helpText: ''
    typeConfig:
      options:
        - text: None
          value: none
        - text: Short (250ms)
          value: short
        - text: Medium (500ms)
          value: medium
        - text: Long (1000ms)
          value: long
  - id: animationPreview
    name: Animation Preview
    type: tp-play-animation-parameter
    helpText: ''
    typeConfig: null
categoryId: 9de490d5-96c4-4808-b51f-eadc2ee12667
previewImageUrl: >-
  https://res.cloudinary.com/uniform-demos/image/upload/v1/preview-images/UniformTheme/Coveo/Result_list_item_preview_image
useTeamPermissions: true
slots: []
canBeComposition: false
