  - id: grid-inner
    name: Grid Inner
    allowedComponents:
      - card
      - callToAction
      - carousel
      - content
      - divider
      - featuredCallout
      - gridItem
      - hero
      - image
      - richText
      - video
      - spacer
      - accordion
      - grid
      - $loop
      - $personalization
      - $test
      - price
      - addToCart
      - review
      - coveo-breadcrumbManager
      - feature
      - box
      - button
    allowAllComponents: false
    inheritAllowedComponents: false
    patternsInAllowedComponents: false
