id: grid
name: Grid
icon: view-grid
parameters:
  - id: title
    name: Title
    type: text
    helpText: Used just to display Title Parameter
    typeConfig: null
    localizable: true
  - id: columnsCount
    name: Columns Count
    type: tp-slider-parameter
    helpText: ''
    typeConfig:
      step: 1
      type: custom
      unit: px
      options:
        - label: '1'
          value: '1'
        - label: '2'
          value: '2'
        - label: '3'
          value: '3'
        - label: '4'
          value: '4'
        - label: '5'
          value: '5'
        - label: '6'
          value: '6'
        - label: '7'
          value: '7'
        - label: '8'
          value: '8'
        - label: '9'
          value: '9'
        - label: '10'
          value: '10'
        - label: '11'
          value: '11'
        - label: '12'
          value: '12'
      maxValue: 10
      minValue: 0
  - id: gapX
    name: Gap X
    type: tp-slider-parameter
    helpText: ''
    typeConfig:
      step: 1
      type: custom
      unit: px
      options:
        - label: None
          value: none
        - label: Small
          value: small
        - label: Medium
          value: medium
        - label: Large
          value: large
      maxValue: 10
      minValue: 0
  - id: gapY
    name: Gap Y
    type: tp-slider-parameter
    helpText: ''
    typeConfig:
      step: 1
      type: custom
      unit: px
      options:
        - label: None
          value: none
        - label: Small
          value: small
        - label: Medium
          value: medium
        - label: Large
          value: large
      maxValue: 10
      minValue: 0
  - id: group_presentationSettings
    name: Presentation Settings
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - fullHeight
        - textColorVariant
        - containerVariant
        - backgroundType
        - paddingTop
        - paddingBottom
        - marginBottom
        - marginTop
  - id: containerVariant
    name: Container Variant
    type: select
    helpText: ''
    typeConfig:
      options:
        - text: Background In Container
          value: backgroundInContainer
        - text: Fluid Content
          value: fluidContent
  - id: backgroundType
    name: Background Type
    type: tp-background-type-parameter
    helpText: ''
    typeConfig: null
  - id: paddingTop
    name: Padding Top
    type: select
    helpText: ''
    typeConfig:
      options:
        - text: Small
          value: Small
        - text: Medium
          value: Medium
        - text: Large
          value: Large
        - text: None
          value: None
  - id: paddingBottom
    name: Padding Bottom
    type: select
    helpText: ''
    typeConfig:
      options:
        - text: Small
          value: Small
        - text: Medium
          value: Medium
        - text: Large
          value: Large
        - text: None
          value: None
  - id: marginBottom
    name: Margin Bottom
    type: select
    helpText: ''
    typeConfig:
      options:
        - text: Small
          value: Small
        - text: Medium
          value: Medium
        - text: Large
          value: Large
        - text: None
          value: None
  - id: marginTop
    name: Margin Top
    type: select
    helpText: ''
    typeConfig:
      options:
        - text: Small
          value: Small
        - text: Medium
          value: Medium
        - text: Large
          value: Large
        - text: None
          value: None
