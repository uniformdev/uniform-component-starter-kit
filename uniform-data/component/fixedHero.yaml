id: fixedHero
name: Fixed Hero
icon: image-text
parameters:
  - id: displayName
    name: Display Name
    type: text
    typeConfig: null
  - id: eyebrowTitleText
    name: Eyebrow Text
    type: text
    typeConfig: null
  - id: titleText
    name: Title
    type: text
    typeConfig: null
  - id: titleTag
    name: Title HTML Tag
    type: tp2-segmented-control-parameter
    typeConfig:
      options:
        - key: H1
          value: h1
        - key: H2
          value: h2
        - key: P
          value: p
        - key: Span
          value: span
      required: true
      defaultValue: h2
  - id: descriptionText
    name: Description
    type: text
    typeConfig: null
  - id: primaryButtonText
    name: Button Text
    type: text
