    typeConfig:
      multiline: false
  - id: primaryButtonLink
    name: Button Link
    type: link
    helpText: Select type and target link to set the button's link.
    typeConfig: null
    localizable: true
  - id: image
    name: Image
    type: asset
    typeConfig:
      max: 1
      min: 0
      allowedTypes:
        - image
    allowConditionalValues: true
  - id: 9f8178c3-539f-4a1e-8a4e-71bfcedfe223
    name: Presentation Settings
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - contentAlignment
        - fullHeight
  - id: contentAlignment
    name: Content Alignment
    type: tp2-segmented-control-parameter
    typeConfig:
      options:
        - key: Left
          value: left
        - key: Center
          value: center
        - key: Right
          value: right
      defaultValue: center
  - id: fullHeight
    name: Full Height
    type: checkbox
    typeConfig: null
