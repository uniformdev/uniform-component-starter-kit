# yaml-language-server: $schema=<https://uniform.app/schemas/json-schema/component-definition/v1.json>
$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: flex
name: Flex
icon: display-flex
parameters:
  - id: displayName
    name: Display Name
    type: text
    typeConfig: null
  - id: direction
    name: Direction
    type: tp2-segmented-control-parameter
    typeConfig:
      options:
        - key: Row
          value: row
        - key: Row reverse
          value: row-reverse
        - key: Column
          value: col
        - key: Column reverse
          value: col-reverse
      defaultValue:
        mobile: row
        tablet: row
        desktop: row
      withViewPort: true
  - id: justifyContent
    name: Justify Content
    type: tp2-segmented-control-parameter
    typeConfig:
      options:
        - key: Start
          value: start
        - key: Center
          value: center
        - key: End
          value: end
        - key: Between
          value: between
      defaultValue: {}
      withViewPort: true
  - id: gap
    name: Gap
    type: tp2-slider-control-parameter
    typeConfig:
      step: 1
      type: custom
      units: px
      options:
        - key: XSmall
          value: "2"
        - key: Small
          value: "4"
        - key: Medium
          value: "8"
        - key: Large
          value: "16"
        - key: XLarge
          value: "32"
      maxValue: 10
      minValue: 0
      defaultValue: {}
      withViewPort: true
  - id: alignItems
    name: Align Items
    type: tp2-segmented-control-parameter
    typeConfig:
      options:
        - key: Start
          value: start
        - key: Center
          value: center
        - key: End
          value: end
        - key: Stretch
          value: stretch
      defaultValue: {}
      withViewPort: false
  - id: 9f4a3823-8aad-4b30-a7bf-e5134643b0b3
    name: More Presentation Settings
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - backgroundColor
        - spacing
        - border
        - fluidContent
        - fullHeight
  - id: backgroundColor
    name: Background Color
    type: tp2-color-palette-parameter
    typeConfig: null
  - id: spacing
    name: Spacing
    type: tp2-space-control-parameter
    typeConfig:
      type: dimensions
      defaultValue: {}
      selectedGroup: container
  - id: border
    name: Border
    type: tp2-token-selector-parameter
    typeConfig:
      selectedTokenType: border
  - id: fluidContent
    name: Fluid Content
    type: checkbox
    typeConfig: null
  - id: fullHeight
    name: Full Height
    type: checkbox
    typeConfig: null
categoryId: ae15b0f6-4953-4ccb-9984-ad0525e77b01
previewImageUrl: >-
  https://res.cloudinary.com/uniform-demos/image/upload/csk-v-next/baseline/preview-images/flex.jpg
useTeamPermissions: true
slots:
  - id: flexItem
    name: Flex Item
    allowedComponents: []
    allowAllComponents: true
    inheritAllowedComponents: false
    patternsInAllowedComponents: false
titleParameter: displayName
canBeComposition: false
